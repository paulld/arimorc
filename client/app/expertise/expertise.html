<div ng-show="loading" class="loading">
  <img ng-src="/assets/images/loading-spinner.svg">
  <div class="hide-footer"></div>
</div>

<div class="col-md-12" ng-show="!loading">
  <section class="section-default">
    <header>
      <h1>{{ 'EXPERTISE.TITLE' | translate }}</h1>
    </header>
    <div>
      <div class="expertise-intro">
        <img ng-src="/assets/images/sample-7.jpg" imageonload="displayPage()">
        <div>
          <div>
            <p ng-bind-html=" 'EXPERTISE.PARAGRAPH' | translate "></p>
          </div>
          <button scroll-to="expertise-items" offset="140" class="btn big-button down-button">
            <span>{{ 'EXPERTISE.READ_MORE_BUTTON' | translate }}</span>
            <svg id="down-arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="13px" height="22.636px" viewBox="0 0 13 22.636" enable-background="new 0 0 13 22.636" xml:space="preserve"><polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="17.381,5.229 6.345,17.407 -4.69,5.229 "></polyline></svg>
          </button>
        </div>
      </div>
      
      <div class="row expertise-items" id="expertise-items">
        <div class="col-xs-6">
          <div>
            <h2>
              <span class="expertise-number">1</span>
              <span>{{ 'EXPERTISE.EXPERTISE_1.TITLE' | translate }}</span>
            </h2>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_1.PARAGRAPH_1' | translate "></p>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_1.PARAGRAPH_2' | translate "></p>
            <ul>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_1.BULLET_1' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_1.BULLET_2' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_1.BULLET_3' | translate "></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-6">
          <div>
            <h2>
              <span class="expertise-number">2</span>
              <span>{{ 'EXPERTISE.EXPERTISE_2.TITLE' | translate }}</span>
            </h2>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_2.PARAGRAPH_1' | translate "></p>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_2.PARAGRAPH_2' | translate "></p>
            <ul>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_2.BULLET_1' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_2.BULLET_2' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_2.BULLET_3' | translate "></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-6">
          <div>
            <h2>
              <span class="expertise-number">3</span>
              <span>{{ 'EXPERTISE.EXPERTISE_3.TITLE' | translate }}</span>
            </h2>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_3.PARAGRAPH_1' | translate "></p>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_3.PARAGRAPH_2' | translate "></p>
            <!-- <ul>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_3.BULLET_1' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_3.BULLET_2' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_3.BULLET_3' | translate "></li>
            </ul> -->
          </div>
        </div>
        <div class="col-xs-6">
          <div>
            <h2>
              <span class="expertise-number">4</span>
              <span>{{ 'EXPERTISE.EXPERTISE_4.TITLE' | translate }}</span>
            </h2>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_4.PARAGRAPH_1' | translate "></p>
            <p ng-bind-html=" 'EXPERTISE.EXPERTISE_4.PARAGRAPH_2' | translate "></p>
            <!-- <ul>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_4.BULLET_1' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_4.BULLET_2' | translate "></li>
              <li ng-bind-html=" 'EXPERTISE.EXPERTISE_4.BULLET_3' | translate "></li>
            </ul> -->
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
