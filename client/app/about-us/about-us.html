<div ng-show="loading" class="loading">
  <img ng-src="/assets/images/loading-spinner.svg">
  <div class="hide-footer"></div>
</div>

<div class="col-md-12" ng-show="!loading">
  <section class="section-default">
    <header>
      <h1>{{ 'ABOUT_US.TITLE' | translate }}</h1>
    </header>
    <div>
      
      <h2 class="about-subtitle">{{ 'ABOUT_US.INTRO.TITLE' | translate }}</h2>
      <div class="about-intro">
        <img ng-src="assets/images/sample-9.jpg" imageonload="displayPage()">
        <div>
          <div>
            <p ng-bind-html=" 'ABOUT_US.INTRO.PARAGRAPH_1' | translate "></p>
            <p ng-bind-html=" 'ABOUT_US.INTRO.PARAGRAPH_2' | translate "></p>
            <p ng-bind-html=" 'ABOUT_US.INTRO.PARAGRAPH_3' | translate "></p>
          </div>
          <button scroll-to="our-team" offset="120" class="btn big-button down-button">
            <span>{{ 'ABOUT_US.TEAM.TITLE' | translate }}</span>
            <svg id="down-arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="13px" height="22.636px" viewBox="0 0 13 22.636" enable-background="new 0 0 13 22.636" xml:space="preserve"><polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="17.381,5.229 6.345,17.407 -4.69,5.229 "></polyline></svg>
          </button>
        </div>
      </div>

      <h2 class="about-subtitle" id="our-team">{{ 'ABOUT_US.TEAM.TITLE' | translate }}</h2>
      
      <div class="team-member-left">
        <h3>Romaric Barthe</h3>
        <img ng-src="assets/images/rbarthe.jpg">
        <p class="read-bio">
          <span>Read Biography </span>
          <svg id="down-arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="13px" height="22.636px" viewBox="0 0 13 22.636" enable-background="new 0 0 13 22.636" xml:space="preserve"><polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="17.381,5.229 6.345,17.407 -4.69,5.229 "></polyline></svg>
        </p>
        <p class="biography" ng-bind-html=" 'ABOUT_US.TEAM.R_BARTHE_BIO' | translate "></p>
      </div>
      
      <div class="team-member-right">
        <h3>Paul Schombara</h3>
        <img ng-src="assets/images/pschombara.jpg">
        <p class="read-bio">
          <span>Read Biography </span>
          <svg id="down-arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="13px" height="22.636px" viewBox="0 0 13 22.636" enable-background="new 0 0 13 22.636" xml:space="preserve"><polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="17.381,5.229 6.345,17.407 -4.69,5.229 "></polyline></svg>
        </p>
        <p class="biography" ng-bind-html=" 'ABOUT_US.TEAM.P_SCHOMBARA_BIO' | translate "></p>
      </div>

    </div>
  </section>
</div>
