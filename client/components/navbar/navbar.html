<div ng-controller="NavbarCtrl">
  <div id="header-top">
    <div class="container">
      <ul class="top-menu list-inline">
        <li class="{{ 'EN_SELECTED' | translate}}">
          <a ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN" href="#"></a>
        </li>
        <li class="{{ 'DE_SELECTED' | translate}}">
          <a ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE" href="#"></a>
        </li>
        <li class="{{ 'FR_SELECTED' | translate}}">
          <a ng-click="changeLanguage('fr')" translate="BUTTON_LANG_FR" href="#"></a>
        </li>
      </ul>
    </div>
  </div>
  <div id="header-main">
    <div class="container">
    
      <div class="logo">
        <h1 class="sr-only">Arimor Consulting</h1>
        <span class="helper"></span>
        <img src="/assets/images/arimorc-logo.svg" alt="ArimorC logo" ng-click="goTo('main')">
      </div>

      <ul class="main-menu list-inline">
        <li ng-class="isActive('/')" ng-click="goTo('main')">
          <a href="">{{ 'HOME.MENU_TITLE' | translate }}</a>
        </li>
        <li ng-class="isActive('/our-expertise')" ng-click="goTo('expertise')">
          <a href="">{{ 'EXPERTISE.MENU_TITLE' | translate }}</a>
        </li>
        <li ng-class="isActive('/references')" ng-click="goTo('references')">
          <a href="">{{ 'REFERENCES.MENU_TITLE' | translate }}</a>
        </li>
        <li ng-class="isActive('/about-us')" ng-click="goTo('about-us')">
          <a href="">{{ 'ABOUT_US.MENU_TITLE' | translate }}</a>
        </li>
        <li ng-class="isActive('/careers')" ng-click="goTo('careers')">
          <a href="">{{ 'CAREERS.MENU_TITLE' | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
